<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Lista de Usuários</h2>

    <a href="/usuarios/novo" class="btn btn-success mb-3">Cadastrar Novo Usuário</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Data Nasc.</th>
                <th>Sexo</th>
                <th>Altura</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUser}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.dataNascimento}"></td>
                <td th:text="${usuario.sexo}"></td>
                <td th:text="${usuario.altura} + ' m'"></td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUser})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.idUser})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
