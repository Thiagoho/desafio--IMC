<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Cadastro de Usuário</h2>

    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{idUser}" />

        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" class="form-control" th:field="*{nome}" required />
        </div>

        <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label>Data de Nascimento:</label>
            <input type="date" class="form-control" th:field="*{dataNascimento}" />
        </div>

        <div class="mb-3">
            <label>Sexo:</label>
            <select class="form-select" th:field="*{sexo}">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="OUTRO">Outro</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Altura:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{altura}" />
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
